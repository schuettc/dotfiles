"$schema" = 'https://starship.rs/config-schema.json'

# Performance settings
scan_timeout = 10
command_timeout = 500

# Two-line prompt with p10k-style frame
format = """
[╭─](overlay1)\
[](fg:surface0)\
$os\
$username\
[](bg:blue fg:surface0)\
$directory\
[](fg:blue bg:yellow)\
$git_branch\
$git_status\
[](fg:yellow bg:green)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:green bg:sapphire)\
$docker_context\
$conda\
$aws\
[](fg:sapphire)\
$fill\
[](fg:lavender)\
$cmd_duration\
[](bg:lavender fg:surface0)\
$time\
[](fg:surface0)\
[─╮](overlay1)
[╰─](overlay1)$character"""

right_format = ""

palette = 'catppuccin_mocha'

# Fill between left and right content
[fill]
symbol = '─'
style = 'overlay1'

[os]
disabled = false
style = "bg:surface0 fg:text"
format = '[ $symbol ]($style)'

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = false
style_user = "bg:surface0 fg:text"
style_root = "bg:red fg:crust"
format = '[$user]($style)'

[directory]
style = "bg:blue fg:crust"
format = "[ $path ]($style)"
truncation_length = 4
truncation_symbol = "…/"
read_only = " 󰌾"
truncate_to_repo = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "
"GitHub" = " "

[git_branch]
symbol = " "
style = "bg:yellow fg:crust"
format = '[ $symbol$branch ]($style)'
truncation_length = 20
truncation_symbol = "…"

[git_status]
style = "bg:yellow fg:crust"
format = '[$all_status$ahead_behind ]($style)'
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = ""
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"
ignore_submodules = true

[nodejs]
symbol = " "
style = "bg:green fg:crust"
format = '[ $symbol $version ]($style)'
detect_extensions = []
detect_files = ['package.json', '.node-version']
detect_folders = ['node_modules']

[c]
symbol = " "
style = "bg:green fg:crust"
format = '[ $symbol $version ]($style)'

[rust]
symbol = ""
style = "bg:green fg:crust"
format = '[ $symbol $version ]($style)'

[golang]
symbol = ""
style = "bg:green fg:crust"
format = '[ $symbol $version ]($style)'

[php]
symbol = ""
style = "bg:green fg:crust"
format = '[ $symbol $version ]($style)'

[java]
symbol = " "
style = "bg:green fg:crust"
format = '[ $symbol $version ]($style)'

[kotlin]
symbol = ""
style = "bg:green fg:crust"
format = '[ $symbol $version ]($style)'

[haskell]
symbol = ""
style = "bg:green fg:crust"
format = '[ $symbol $version ]($style)'

[python]
symbol = ""
style = "bg:green fg:crust"
format = '[ $symbol $version (\($virtualenv\)) ]($style)'

[docker_context]
symbol = ""
style = "bg:sapphire fg:crust"
format = '[ $symbol $context ]($style)'
only_with_files = true

[conda]
symbol = "  "
style = "bg:sapphire fg:crust"
format = '[$symbol$environment ]($style)'
ignore_base = true

[aws]
symbol = "  "
style = "bg:sapphire fg:crust"
format = '[$symbol($profile )(\($region\) )]($style)'
disabled = false

[time]
disabled = false
time_format = "%R"
style = "bg:surface0 fg:text"
format = '[  $time ]($style)'

[cmd_duration]
min_time = 500
show_milliseconds = false
format = '[ 󱎫 $duration ]($style)'
style = "bg:lavender fg:crust"

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

