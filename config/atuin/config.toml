## Atuin Configuration
## Docs: https://docs.atuin.sh/configuration/config/

## Sync settings - run 'atuin register' or 'atuin login' after install
auto_sync = true
sync_frequency = "5m"
sync_address = "https://api.atuin.sh"

## Search settings
search_mode = "fuzzy"
filter_mode = "global"
filter_mode_shell_up_key_binding = "session"
style = "compact"
inline_height = 20
show_preview = true

## UI settings
enter_accept = true
show_help = true

## History settings
update_check = true
history_filter = [
  "^ls",
  "^cd",
  "^pwd",
  "^clear",
  "^c$",
]

## Privacy - don't record sensitive commands
secrets_filter = true
cwd_filter = ["/tmp"]

## Keybindings (ctrl-r for search, up for session history)
# Default bindings work well with zsh
